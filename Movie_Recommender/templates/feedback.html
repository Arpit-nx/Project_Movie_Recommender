{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="{% static 'feedback.css' %}">
</head>
<body>
    <div class="form-container">
        <div class="sub-form-container">
            <h1>Feedback Form</h1>
            <p>We value your feedback! Please take a moment to share your thoughts with us.</p>
        </div>
        <form action="{% url 'feedback' %}" method="POST" class="form_a">
            {% csrf_token %}
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
        
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
        
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Your phone number" pattern="[0-9]{10}" required>
        
            <label for="message">Your Feedback:</label>
            <textarea id="message" name="message" placeholder="Share your thoughts..." rows="6" required></textarea>
        
            <button type="submit">Submit Feedback</button>
        </form>        
    </div>
</body>
</html>
